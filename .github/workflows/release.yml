name: Build & publish (PyPI)

on:
  push:
    tags:
      - 'compox-v*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Build sdist & wheel
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Upload built dists
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/compox/
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download built dists
        uses: actions/download-artifact@v5
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true